{% extends "base.html" %}
{% block content %}

    <!---------- MAIN HEADING ----------->
    <h1 class="center-align">{{ film.title }}</h1>
    <!---------- SUMMARY SECTION ----------->
    <h2 class="center-align">Summary</h2>
    {{ film.synopsis }}<br><br>
    <hr class="rounded">
    <!---------- DETAILS SECTION ----------->
    <h2 class="center-align">Details</h2>
    {{ film.title }}<br>
    {{ film.year }}<br>
    {{ film.director }}<br>
    {{ film.image_url }}<br><br>
    <hr class="rounded">
    <!---------- REVIEWS SECTION ----------->
    <h2 class="center-align">Reviews</h2>

{% endblock %}
