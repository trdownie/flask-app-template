{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Register</h3>


<div class="row">
  <form class="col s10 m8 l6 offset-m2 offset-l3 offset-s1" method="POST" action="{{ url_for('register') }}">
    <div class="card-panel white">
      <!-- username -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-plus prefix grey-text"></i>
          <input id="username" name="username" type="text" minlength="3" maxlength="20"
            pattern="^[a-zA-Z0-9]{3,20}$" class="validate" required>
          <label for="username">Username</label>
        </div>
      </div>
      <!-- password -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix grey-text"></i>
          <input id="password" name="password" type="password" minlength="3" maxlength="20"
            pattern="^[a-zA-Z0-9]{3,20}$" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <!-- submit -->
      <div class="row">
        <button type="submit" class="col s12 btn-large grey white-text">Submit</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
