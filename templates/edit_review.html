{% extends "base.html" %}
{% block content %}
    <!-------------------------------------------- HEADER -->
    <h1 class="center-align">Edit Review</h1>
    <!-------------------------------------------- EDIT REVIEW FORM -->
    <section class="row">
        <h2 class="center-align">TBC</h2>
        <form class="col s12 m10 l8 offset-m1 offset-l2" method="POST" action="{{ url_for('edit_review', review_id=review._id) }}">
            <!------------- review title -->
            <div class="row">
                <div class="input-field col s12 field">
                    <input value="{{ review.title }}" id="title" name="title" type="text" class="">
                    <label for="title">Title</label>
                </div>
            </div>
            <!------------- review -->
            <div class="row">
                <div class="input-field col s12 field">
                    <textarea id="review" name="review"class="materialize-textarea">
                        {{- review.review -}}
                    </textarea>
                    <label for="review">Review</label>
                </div>
            </div>
            <!------------- visual appeal metric -->
            <div class="row">
                <div class="col s12 field">
                    <p class="range-field">
                        <label for="visual">
                            Visual Appeal (consider: visual storytelling, colour, location, set design, costumes, props)
                        </label>
                        <input type="range" id="visual" name="visual" min="0" max="10" />
                    </p>
                </div>
            </div>
            <!------------- auditory appeal metric -->
            <div class="row">
                <div class="col s12 field">
                    <p class="range-field">
                        <label for="auditory">
                            Auditory Appeal (consider: soundtrack, sound effects, background noise, dramatism, timing)
                        </label>
                        <input type="range" id="auditory" name="auditory" min="0" max="10" />
                    </p>
                </div>
            </div>
            <!------------- dialogue metric -->
            <div class="row">
                <div class="col s12 field">
                    <p class="range-field">
                        <label for="dialogue">
                            Dialogue (consider: language used, believable vs fantastical, poetic vs prosaic, poignancy)
                        </label>
                        <input type="range" id="dialogue" name="dialogue" min="0" max="10" />
                    </p>
                </div>
            </div>
            <!------------- emotive impact metric -->
            <div class="row">
                <div class="col s12 field">
                    <p class="range-field">
                        <label for="emotive">
                            Emotive Impact (consider: did it move you? How did it make you feel about the subject, yourself, and life?)
                        </label>
                        <input type="range" id="emotive" name="emotive" min="0" max="10" />
                    </p>
                </div>
            </div>
            <!------------- symbolism metric -->
            <div class="row">
                <div class="col s12 field">
                    <p class="range-field">
                        <label for="symbolism">
                            Symbolism (consider: was there any symbolism? Were the themes relevant, important, affective, poignant, etc?)
                        </label>
                        <input type="range" id="symbolism" name="symbolism" min="0" max="10" />
                    </p>
                </div>
            </div>
            <!------------- descriptor tags: tbc -->
            <div class="chips chips-placeholder-2 chips-autocomplete-2 field"></div>
            <!------------- submitting member: disabled -->
            <div class="row">
                <div class="input-field col s12 field">
                    <input disabled value="{{ session['member'] }}" name="member" id="member">
                    <label for="member" class=""></label>
                </div>
            </div>
            <!------------- save/delete/cancel buttons -->
            <div class="row">
                <button type="submit" class="col s6 m4 l2 offset-s3 offset-m4 offset-l5 btn-small grey white-text">
                    Save
                </button>
                <a href="{{ url_for('delete_review', review_id=review._id) }}"
                    class="col s6 m4 l2 offset-s3 offset-m4 offset-l5 btn-small red white-text">
                    Delete
                </a>
                <a href="{{ url_for('film', film_id=review.film_id) }}"
                    class="col s6 m4 l2 offset-s3 offset-m4 offset-l5 btn-small teal black-text">
                    Cancel
                </a>
            </div>
        </form>
    </section>
{% endblock %}
