{% extends "base.html" %}
{% block content %}
<!-------------------------------------------- HEADER -->
    <h1 class="center-align">The Art of Film</h1>
<!-------------------------------------------- SEARCH BAR -->
    <section class="row">
        <h2 class="hidden">Search Bar</h2>
        <form class="col s12 m8 offset-m2" method="post" action="{{ url_for('search') }}">
            <div class="row valign-wrapper">
                <div class="col input-field s9">
                    <input class="white-text" type="text" name="query" id="query" minlength="3" required>
                    <label for="query">Search Films</label>
                </div>
                <div class="col s3">
                    <button type="submit" class="btn grey darken-3">
                        <i class="fas fa-search green-text"></i>
                    </button>
                    <a href="{{ url_for('index') }}" class="btn grey darken-3"><i class="fas fa-undo blue-text"></i></a>
                </div>
            </div>
        </form>
    </section>
<!-------------------------------------------- INDEX -->
    <section class="row">
        <h2 class="hidden">Main Index</h2>
        <div class="col s12 m4 offset-m4 center-align">
            {% for film in films %}
                <p>
                    <span class="xxl-text"><b>{{ film.ultimate_score|round(1) }}</b><br>
                    <span class="xl-text"><a href="{{ url_for('film', film_id=film._id) }}"><b>{{ film.title }}</b></a></span><br>
                    <span class="lg-text">({{ film.year }})</span><br>
                    <span class="lg-text">{{ film.director }}</span>
                </p>
                {% if loop.last == False %}
                    <hr class="minor-div">
                {% endif %}
            {% endfor %}
        </div>
    </section>
{% endblock %}
